name: Deploy to Amazon Elastic Beanstalk

on:
  push:
    branches:
      - main  # Workflow jalan setiap ada push ke branch main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Ambil kode dari GitHub
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Login ke AWS
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1

    # 3. Login ke ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # 4. Build Docker Image & Push ke ECR
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
        IMAGE_TAG: ${{ github.sha }} # Menggunakan commit ID sebagai tag unik
      run: |
        # Build image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        # Push image ke ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        # Simpan nama image ke env file untuk langkah selanjutnya
        echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

    # 5. Buat file konfigurasi Dockerrun.aws.json (PENTING untuk Elastic Beanstalk)
    - name: Generate Dockerrun.aws.json
      run: |
        echo '{
          "AWSEBDockerrunVersion": "1",
          "Image": {
            "Name": "${{ env.IMAGE_URI }}",
            "Update": "true"
          },
          "Ports": [
            {
              "ContainerPort": "5000"
            }
          ]
        }' > Dockerrun.aws.json

    # 6. Deploy ke Elastic Beanstalk
    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
        application_name: lks-eb-vall  # GANTI INI DENGAN NAMA APP EB ANDA
        environment_name: Lks-eb-vall-env
        version_label: "ver-${{ github.sha }}"
        region: us-east-1
        deployment_package: Dockerrun.aws.json